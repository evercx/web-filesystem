<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <meta charset="utf-8">
        <title>Web File System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>


    <body><br><br><br>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <form enctype="multipart/form-data" method="post" id="fileinfo">
                    <div class="form-group">
                        <label >File input</label>
                        <input id="input-file" type="file" name="uploadFile" accept="*" />
                        <!--<input id="info" type="text" name="key"  value="vvalue"/>-->
                    </div>
                    <button type="button" class="btn btn-default" id="uploadFileBtn">上传文件</button><br><br>
                    <button type="button" class="btn btn-default" id="uploadBigFileBtn">上传大文件</button><br><br>
                    <button type="button" class="btn btn-default" id="mkDirBtn">新建文件夹</button><br><br>
                    <button type="button" class="btn btn-default" id="downloadDirBtn">下载当前文件夹</button>
                    <br><br><br>
                </form>

            </div>
            <div class="col-md-4">
                <ul id="fileList" style="font-size: 20px"></ul>
            </div>
            <div class="col-md-4"></div>
        </div>



        <script type="text/javascript" src="/js/lib/jquery1.9.1.min.js"></script>
        <script type="text/javascript" src="/js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/home_page.js"></script>

    </body>
    

</html>
